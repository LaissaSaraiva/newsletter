<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a7e2bd8b8b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {},
            keyframes: {
              sino_kf: {
                "0%, 100%": {
                  transform: "rotate(-10deg)",
                },
                "50%": {
                  transform: "rotate(10deg)",
                },
              },
            },
            animation: {
              sino: 'sino_kf 0.31s ease-in-out infinite',
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-[url('./imgs/background.png')] bg-clip-border">
    <main
      class="w-screen lg:w-3/4 flex justify-center items-center m-auto p-6 gap-4 lg:pb-0"
    >
      <section class="hidden lg:block lg:w-2/4 xl:w-1/4">
        <img class="m-auto max-h-3/6" src="./imgs/woman.png" alt="" />
      </section>
      <section class="lg:w-3/4 xl:w-2/4">
        <div
          class="border-solid border-2 border-white rounded-3xl p-6 lg:p-8 flex flex-col justify-center self-center gap-4 shadow-2xl bg-sky-100"
        >
        <div class="text-center text-4xl">
          <i class="fa-solid fa-bell text-sky-900 hover:animate-sino"></i>
         </div>
          <div id="newsletter" class="text-center">
            <h1 class="text-4xl font-bold mb-2">Newsletter</h1>
            <h2 class="text-sky-900">Cadastre seu email e receba nossas novidades!</h2>
          </div>
          <form class="flex flex-col gap-1">
            <label for="" class="font-medium">Nome</label>
            <input
              class="bg-sky-50 p-1 rounded-md shadow-2xl outline-none focus:ring-2 ring-sky-900"
              type="text"
              placeholder="Digite seu nome completo"
            /><br />

            <label for="" class="font-medium">Email</label>
            <input  class="bg-sky-50 p-1 rounded-md shadow-2xl outline-none focus:ring-2 ring-sky-900" type="text" placeholder="Digite o seu email" /><br />
            <button class=" bg-sky-900 text-white rounded-full p-2 shadow-2xl hover:bg-sky-700">Inscreva-se</button>
          </form>

          <div class="flex justify-center flex-wrap items-center gap-2">
            <p class="text-xs text-center">
              Ao se inscrever, você está de acordo com nossa
              <a class="text-sky-600 underline" href="#">Política de Privacidade</a>
            </p>
            <div>
              <select name="" id="" class="text-xs outline-none cursor-pointer rounded-md p-1">
                <option value="">English (UK)</option>
                <option value="">Español (ES)</option>
                <option value="">Português (BR)</option>
              </select>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="p-2 text-white">
      <span class="block text-center text-sm	">Desenvolvido por <a class="font-bold hover:text-sky-900" href="https://github.com/LaissaSaraiva" target="_blank">@laissasc ♥</a> usando <a class="font-bold hover:text-sky-900" href="https://tailwindcss.com/" target="_blank">Tailwind Css</a></span>
    </footer>
  </body>
</html>
